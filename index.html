<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Budget Planer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="brand">Budget Planer</div>
    <div class="nav-items">
      <button class="nav-btn active" data-tab="budget">Budget</button>
      <button class="nav-btn" data-tab="list">Auflistung</button>
      <button class="nav-btn" data-tab="history">Verlauf</button>
      <button class="nav-btn" data-tab="settings">Einstellungen</button>
    </div>
  </nav>

  <main class="main">
    <div class="panel header-panel">
      <div id="greeting" class="muted">Hallo ‚Äì</div>
      <h2 id="monthRange">
        <span id="budgetWord">Budget</span> f√ºr ‚Äì
      </h2>
      <div id="currentDate" class="muted">‚Äì</div>
    </div>

    <!-- Budget -->
    <section id="tab-budget" class="tab active">
      <div class="panel">
        <label for="totalBudget" class="muted">Gesamtbudget (CHF)</label>
        <div class="input-row" style="margin-top:8px">
          <input id="totalBudget" type="number" placeholder="z.B. 1500.00" />
          <button id="saveBudget" class="btn btn-primary">Speichern</button>
        </div>
        <div class="summary" style="margin-top:12px">
          <div class="card"><div class="muted">Verf√ºgbar</div><div id="remaining" class="big">CHF 0.00</div></div>
          <div class="card"><div class="muted">Bereits ausgegeben</div><div id="spent" class="big">CHF 0.00</div></div>
        </div>
      </div>
      <div class="panel">
        <div class="input-row">
          <input id="txDesc" type="text" placeholder="Beschreibung" />
          <input id="txAmount" type="number" placeholder="Betrag" />
          <select id="txCategory">
            <option>Handyabo</option><option>Fonds</option><option>Eltern</option>
            <option>Verpflegung</option><option>Fris√∂r</option><option>Sparen</option>
            <option>Geschenke</option><option>Sonstiges</option>
          </select>
          <button id="addTx" class="btn btn-primary">Hinzuf√ºgen</button>
        </div>
      </div>
      <div id="chartsPanel" class="panel">
        <h3>Ausgaben nach Kategorien</h3>
        <div style="height:220px"><canvas id="categoryChart"></canvas></div>
        <h3 style="margin-top:12px">Prozentuale Ausgaben</h3>
        <div style="height:180px"><canvas id="percentageChart"></canvas></div>
      </div>
    </section>

    <!-- Auflistung -->
    <section id="tab-list" class="tab" style="display:none">
      <div class="panel">
        <h3>Alle Transaktionen</h3>
        <div class="input-row">
          <input id="searchHistory" type="text" placeholder="Suchen..." />
          <select id="filterCategory"><option value="">Alle Kategorien</option></select>
        </div>
        <div id="allList" class="history-list"></div>
      </div>
    </section>

    <!-- Verlauf -->
    <section id="tab-history" class="tab" style="display:none">
      <div class="panel">
        <h3>Verlauf</h3>
        <div id="historyList" class="history-list"></div>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="exportCSV" class="btn btn-primary">Verlauf als CSV exportieren</button>
          <button id="exportChart" class="btn btn-primary">Diagramm (PNG) exportieren</button>
          <button id="resetHistory" class="btn btn-danger" style="margin-left:auto">Verlauf l√∂schen</button>
        </div>
      </div>
    </section>

    <!-- Einstellungen -->
    <section id="tab-settings" class="tab" style="display:none">
      <div class="panel">
        <h3>Name festlegen</h3>
        <div class="input-row">
          <input id="userName" type="text" placeholder="Dein Name" />
          <button id="saveName" class="btn btn-primary">Speichern</button>
        </div>
      </div>
      <div class="panel">
        <h3>Farbschema w√§hlen</h3>
        <div class="theme-grid">
          <button class="theme-btn" data-theme-select="standard">Standard</button>
          <button class="theme-btn" data-theme-select="warm">Warm</button>
          <button class="theme-btn" data-theme-select="kalt">Kalt</button>
          <button class="theme-btn" data-theme-select="fancy">Fancy</button>
          <button class="theme-btn" data-theme-select="special">Special</button>
        </div>
      </div>
      <div class="panel">
        <h3>Downloads</h3>
        <div style="display:flex;gap:8px">
          <button id="settingsExportCSV" class="btn btn-primary">Verlauf als CSV herunterladen</button>
          <button id="settingsExportChart" class="btn btn-primary">Diagramm (PNG) herunterladen</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Willkommen Modal -->
  <div id="welcomeModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Willkommen üëã</h2>
      <p>Wie d√ºrfen wir dich nennen?</p>
      <input id="welcomeName" type="text" placeholder="Dein Name" />
      <div style="margin-top:12px">
        <button id="welcomeSave" class="btn btn-primary">Los geht's</button>
      </div>
    </div>
  </div>
</body>
</html>
