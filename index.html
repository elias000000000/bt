<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="brand">Budget Planer</div>
        <div class="nav-items">
            <button class="nav-btn active" data-tab="budget">Budget</button>
            <button class="nav-btn" data-tab="list">Auflistung</button>
            <button class="nav-btn" data-tab="history">Verlauf</button>
            <button class="nav-btn" data-tab="settings">Einstellungen</button>
        </div>
    </nav>

    <!-- Header -->
    <div class="panel">
        <div id="greeting" class="muted">Hallo –</div>
        <h2 id="monthRange">Budget für –</h2>
        <div id="currentDate" class="muted">–</div>
    </div>

    <!-- Tabs -->
    <div id="tab-budget" class="tab active">
        <div class="panel">
            <label for="totalBudget">Gesamtbudget (CHF)</label>
            <input type="number" id="totalBudget" placeholder="z.B. 1500.00">
            <button id="saveBudget" class="btn btn-primary">Speichern</button>
        </div>
        <div class="panel">
            <p>Verfügbar<br><strong id="remaining">CHF 0.00</strong></p>
            <p>Bereits ausgegeben<br><strong id="spent">CHF 0.00</strong></p>
        </div>
        <div class="panel">
            <input type="text" id="txDesc" placeholder="Beschreibung (z.B. Kaffee)">
            <input type="number" id="txAmount" placeholder="Betrag">
            <select id="txCategory">
                <option value="Essen">Essen</option>
                <option value="Transport">Transport</option>
                <option value="Freizeit">Freizeit</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>
            <button id="addTx" class="btn btn-primary">Hinzufügen</button>
        </div>
        <div id="chartsPanel" class="panel">
            <h3>Ausgaben nach Kategorien</h3>
            <canvas id="categoryChart"></canvas>
            <h3>Prozentuale Ausgaben</h3>
            <canvas id="percentageChart"></canvas>
        </div>
    </div>

    <div id="tab-list" class="tab">
        <div class="panel">
            <h3>Alle Transaktionen</h3>
            <input type="text" id="searchHistory" placeholder="Suche...">
            <select id="filterCategory">
                <option value="">Alle Kategorien</option>
            </select>
        </div>
    </div>

    <div id="tab-history" class="tab">
        <div id="historyPanel" class="panel">
            <h3>Verlauf</h3>
            <div id="historyList" class="history-list"></div>
            <button id="exportCSV" class="btn btn-primary">Verlauf als CSV exportieren</button>
            <button id="resetHistory" class="btn btn-danger">Verlauf löschen</button>
            <button id="exportChart" class="btn btn-primary">Diagramm (PNG)</button>
        </div>
    </div>

    <div id="tab-settings" class="tab">
        <div class="panel">
            <h3>Name festlegen</h3>
            <input type="text" id="userName" placeholder="Dein Name">
            <button id="saveName" class="btn btn-primary">Speichern</button>
        </div>

        <!-- Farbwahl -->
        <div class="panel">
            <h3>Farbschema wählen</h3>
            <button class="btn btn-primary" data-theme-select="standard">Standard</button>
            <button class="btn btn-primary" data-theme-select="warm">Warm</button>
            <button class="btn btn-primary" data-theme-select="kalt">Kalt</button>
        </div>

        <!-- Downloads -->
        <div class="panel">
            <h3>Downloads</h3>
            <button id="settingsExportCSV" class="btn btn-primary">Verlauf als CSV herunterladen</button>
            <button id="settingsExportChart" class="btn btn-primary">Diagramm (PNG) herunterladen</button>
        </div>
    </div>

    <!-- Willkommen Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content welcome-panel">
            <h2>Willkommen!</h2>
            <p>Bitte gib deinen Namen ein, um zu starten.</p>
            <input type="text" id="welcomeName" placeholder="Dein Name">
            <button id="welcomeSave" class="btn btn-primary">Los geht's</button>
        </div>
    </div>
</body>
</html>
